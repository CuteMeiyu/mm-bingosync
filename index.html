<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>洛克人Bingo工具</title>
    <style>
        .hidden {
            display: none;
        }

        .external-links {
            font-size: small;
        }

        .missing {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <label for="games">游戏编号</label>
    <input type="text" id="games" value="9,10" title="多代用逗号隔开。目前支持1-6, 9-10代。" required><br>
    <label for="ranks" data-generator="rank">卡片等级</label>
    <input type="text" id="ranks" value="1,2" title="每条线的任务等级。最低0级, 最高3级。比如: 1,1,2表示每条线各有两个1级任务和一个2级任务, 其余的都是0级。" data-generator="rank" required><br data-generator="rank">
    <label for="average" data-generator="diff">平均难度</label>
    <input type="text" id="average" value="1.5" title="每条线的平均难度。可以近似地看作单个任务必须完成的关卡数。" data-generator="diff" required><br data-generator="diff">
    <label for="min" data-generator="diff">最低难度</label>
    <input type="text" id="min" title="最低任务难度。留空不限制。" data-generator="diff"><br data-generator="diff">
    <label for="max" data-generator="diff">最高难度</label>
    <input type="text" id="max" title="最高任务难度。留空不限制。" data-generator="diff"><br data-generator="diff">
    <label for="seed">随机种子</label>
    <input type="number" id="seed" title="决定生成结果。默认随机。" required>
    <button id="rollButton">重投</button><br>
    <label for="generator">卡片生成算法</label>
    <select id="generator">
        <option value="rank" title="保证每条线的每种颜色任务的数量相同">按等级</option>
        <option value="diff" title="使得每条线的任务平均难度尽可能接近">按难度</option>
    </select>
    <br>
    <!-- <label for="balance">平衡多代</label>
    <input type="checkbox" id="balance" title="让版面上的每代游戏的数量尽可能相等"><br> -->
    <label for="center">中心最难</label>
    <input type="checkbox" id="center" title="把最难的任务放到中心"><br>
    <br>
    <label for="player">玩家名</label>
    <input type="text" id="player" name="player" title="单人模式留空" required><br>
    <label for="room">房间名</label>
    <input type="text" id="room" title="单人模式留空" required><br>
    <button id="createJoinButton">创建/加入房间</button>
    <span id="error" style="color: red;"></span><br>
    <a id="share-link" href=""></a><br><br>
    <div class="external-links">
        <a href="https://docs.qq.com/sheet/DY0ZiWVZWdVBXeVZU?tab=umfgkn" target="_blank">在线文档</a> |
        <a href="https://revned77.github.io/" target="_blank">游戏地图</a>
    </div>
    <pre>图片资源来自<a href="https://github.com/cleartonic/mm_bingo" target="_blank">mm_bingo</a>和<a href="https://megaman.fandom.com/wiki/Mega_Man_Knowledge_Base" target="_blank">MMKB</a></pre>
    <script type="module" src="index.js"></script>
</body>

</html>
