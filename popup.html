<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 2px;
            width: 100vw;
            height: 100vh;
        }

        .grid-item {
            position: relative;
            background-color: #aaa;
            border: 1px solid #888;
            cursor: pointer;
        }

        .grid-text {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 90%;
            transform: translate(-50%, -50%);
            text-align: center;
            visibility: hidden;
            word-break: break-all;
        }

        .lit {
            background-color: rgb(255, 217, 0) !important;
            color: rgb(0, 0, 0) !important;
        }
    </style>
</head>

<body>
    <div class="grid-container">
        <div id="cell_0_0" class="grid-item" onclick="toggleCell('cell_0_0')" <span class="grid-text"></span></div>
        <div id="cell_0_1" class="grid-item" onclick="toggleCell('cell_0_1')" <span class="grid-text"></span></div>
        <div id="cell_0_2" class="grid-item" onclick="toggleCell('cell_0_2')" <span class="grid-text"></span></div>
        <div id="cell_0_3" class="grid-item" onclick="toggleCell('cell_0_3')" <span class="grid-text"></span></div>
        <div id="cell_0_4" class="grid-item" onclick="toggleCell('cell_0_4')" <span class="grid-text"></span></div>
        <div id="cell_1_0" class="grid-item" onclick="toggleCell('cell_1_0')" <span class="grid-text"></span></div>
        <div id="cell_1_1" class="grid-item" onclick="toggleCell('cell_1_1')" <span class="grid-text"></span></div>
        <div id="cell_1_2" class="grid-item" onclick="toggleCell('cell_1_2')" <span class="grid-text"></span></div>
        <div id="cell_1_3" class="grid-item" onclick="toggleCell('cell_1_3')" <span class="grid-text"></span></div>
        <div id="cell_1_4" class="grid-item" onclick="toggleCell('cell_1_4')" <span class="grid-text"></span></div>
        <div id="cell_2_0" class="grid-item" onclick="toggleCell('cell_2_0')" <span class="grid-text"></span></div>
        <div id="cell_2_1" class="grid-item" onclick="toggleCell('cell_2_1')" <span class="grid-text"></span></div>
        <div id="cell_2_2" class="grid-item" onclick="toggleCell('cell_2_2')" <span class="grid-text"></span></div>
        <div id="cell_2_3" class="grid-item" onclick="toggleCell('cell_2_3')" <span class="grid-text"></span></div>
        <div id="cell_2_4" class="grid-item" onclick="toggleCell('cell_2_4')" <span class="grid-text"></span></div>
        <div id="cell_3_0" class="grid-item" onclick="toggleCell('cell_3_0')" <span class="grid-text"></span></div>
        <div id="cell_3_1" class="grid-item" onclick="toggleCell('cell_3_1')" <span class="grid-text"></span></div>
        <div id="cell_3_2" class="grid-item" onclick="toggleCell('cell_3_2')" <span class="grid-text"></span></div>
        <div id="cell_3_3" class="grid-item" onclick="toggleCell('cell_3_3')" <span class="grid-text"></span></div>
        <div id="cell_3_4" class="grid-item" onclick="toggleCell('cell_3_4')" <span class="grid-text"></span></div>
        <div id="cell_4_0" class="grid-item" onclick="toggleCell('cell_4_0')" <span class="grid-text"></span></div>
        <div id="cell_4_1" class="grid-item" onclick="toggleCell('cell_4_1')" <span class="grid-text"></span></div>
        <div id="cell_4_2" class="grid-item" onclick="toggleCell('cell_4_2')" <span class="grid-text"></span></div>
        <div id="cell_4_3" class="grid-item" onclick="toggleCell('cell_4_3')" <span class="grid-text"></span></div>
        <div id="cell_4_4" class="grid-item" onclick="toggleCell('cell_4_4')" <span class="grid-text"></span></div>
    </div>

    <script>
        function toggleCell(id) {
            var cell = document.getElementById(id);
            if (cell.classList.contains("lit")) {
                cell.classList.remove('lit');
            } else {
                cell.classList.add('lit');
            }
        }
    </script>

    <script>
        window.addEventListener('resize', function () {
            resizeTextToFitGrid();
        });

        function resizeTextToFitGrid() {
            var gridTexts = document.querySelectorAll('.grid-text');
            gridTexts.forEach(function (gridText) {
                var gridItem = gridText.closest('.grid-item');
                var gridWidth = gridItem.offsetWidth;
                var gridHeight = gridItem.offsetHeight;
                var fontSize = 100;
                var textWidth, textHeight;

                do {
                    gridText.style.fontSize = fontSize + '%';
                    textWidth = gridText.offsetWidth;
                    textHeight = gridText.offsetHeight;
                    fontSize -= 1;
                } while ((textWidth > gridWidth || textHeight > gridHeight) && fontSize > 0);
            });
        }

        window.addEventListener('DOMContentLoaded', function () {
            resizeTextToFitGrid();
        });
    </script>
</body>

</html>
